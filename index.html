<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ander's drum machine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      function play(str) {
        if (str === "q" || str === "Q") {
          document.getElementById("display").innerText = "Heater 1";
        } else if (str === "w" || str === "W") {
          document.getElementById("display").innerText = "Heater 2";
        } else if (str === "e" || str === "E") {
          document.getElementById("display").innerText = "Heater 3";
        } else if (str === "a" || str === "A") {
          document.getElementById("display").innerText = "Heater 4";
        } else if (str === "s" || str === "S") {
          document.getElementById("display").innerText = "Clap";
        } else if (str === "d" || str === "D") {
          document.getElementById("display").innerText = "Open HH";
        } else if (str === "z" || str === "Z") {
          document.getElementById("display").innerText = "Kick-n'-Hat";
        } else if (str === "x" || str === "X") {
          document.getElementById("display").innerText = "Kick";
        } else if (str === "c" || str === "C") {
          document.getElementById("display").innerText = "Closed-HH";
        }

        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function (event) {
        let keystroke = event.key;
        if (keystroke === "q" || keystroke === "Q") {
          play("Q");
        } else if (keystroke === "w" || keystroke === "W") {
          play("W");
        } else if (keystroke === "e" || keystroke === "E") {
          play("E");
        } else if (keystroke === "a" || keystroke === "A") {
          play("A");
        } else if (keystroke === "s" || keystroke === "S") {
          play("S");
        } else if (keystroke === "d" || keystroke === "D") {
          play("D");
        } else if (keystroke === "z" || keystroke === "Z") {
          play("Z");
        } else if (keystroke === "x" || keystroke === "X") {
          play("X");
        } else if (keystroke === "c" || keystroke === "C") {
          play("C");
        }
      };
    </script>
  </head>
  <body>
    <div class="container" id="drum-machine">
      <h1 class="text-center">Ander's drum machine</h1>
      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">Nothing yet to display</div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-0"
          onclick="play('Q')"
        >
          Q
          <audio src="./clip/q.mp3" class="clip" id="Q"></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-1"
          onclick="play('W')"
        >
          W
          <audio src="./clip/w.mp3" class="clip" id="W"></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-2"
          onclick="play('E')"
        >
          E
          <audio src="./clip/e.mp3" class="clip" id="E"></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-3"
          onclick="play('A')"
        >
          A
          <audio src="./clip/a.mp3" class="clip" id="A"></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-4"
          onclick="play('S')"
        >
          S
          <audio src="./clip/s.mp3" class="clip" id="S"></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-5"
          onclick="play('D')"
        >
          D
          <audio src="./clip/d.mp3" class="clip" id="D"></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-6"
          onclick="play('Z')"
        >
          Z
          <audio src="./clip/z.mp3" class="clip" id="Z"></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-7"
          onclick="play('X')"
        >
          X
          <audio src="./clip/x.mp3" class="clip" id="X"></audio>
        </button>
        <button
          class="drum-pad btn btn-block btn-primary"
          id="drum-8"
          onclick="play('C')"
        >
          C
          <audio src="./clip/c.mp3" class="clip" id="C"></audio>
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
